<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Genérica</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eb83065a20.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="frontend/public/css/styles.css">
</head>
<body>
  
  <div class="w-full h-20 bg-blue-500 flex flex-row justify-between items-center shadow-lg px-2 sticky -top-0 z-50">
    <a href="./" class="text-4xl w-40 sm:w-auto pl-4 sm:pl-0 sm:text-5x1 font-bold text-gray-100 title"><i class="fas fa-store mr-2"></i>Loja Virtual</a>
    <button class="flex items-center px-4 py-2 text-3xl text-gray-100 hover:bg-red-500 hover:text-gray-100 rounded-full hover:shadow transition cursor-pointer" id="logoffButton">
      <p id="email" class="text-gray-100 text-sm mr-3"></p>
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>

  <div class="mx-auto p-10 flex flex-col md:flex-row md:mx-0 md:max-w-none flex-wrap md:flex-nowrap items-center w-full max-w-screen-md flex-shrink">

    <div class="bg-gray-100 rounded-lg overflow-hidden mb-10 shadow-lg flex flex-col items-center p-5 w-full md:w-1/2">
      <p class="card-title text-3xl block mb-4">Dados</p>
      <div class="h-10 relative label-float w-full">
        <input 
          type="text" 
          name="name" 
          id="name"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="name" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">Nome</label>
      </div>

      <div class="h-10 relative label-float w-full">
        <input 
          type="text" 
          name="price" 
          id="price"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="price" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">Preço</label>
      </div>

      <div class="h-10 relative label-float w-full">
        <input 
          type="text" 
          name="img" 
          id="img"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="img" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">Link da imagem</label>
      </div>

      <div class="h-10 relative label-float w-full">
        <input 
          type="text" 
          name="payment" 
          id="payment"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="payment" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">Link do pagamento</label>
      </div>

      <span id="err" class="flex justify-center mt-4 text-xl text-red-500 font-bold"></span>

      <button class="mt-5 block bg-green-500 text-2xl price-tag text-white px-6 py-1 rounded-full font-bold hover:bg-white hover:text-green-500 hover:shadow transition flex flex-row items-center justify-center w-full" id="submit">
        <i class="fas fa-check mr-2 block font-normal"></i>
        CADASTRAR
      </button>
    </div>

    <div id="parent" class="w-full md:w-1/2 flex flex-col justify-center items-center md:ml-10 flex-shrink">
      <p class="card-title text-3xl">Prévia</p>

    </div>

  </div>

  <script type="module" src="frontend/pages/manage-items/js/main.js"></script>
</body>
</html>
