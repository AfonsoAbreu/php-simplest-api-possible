<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Gen√©rica</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eb83065a20.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="frontend/public/css/styles.css">
</head>
<body class="min-h-screen overflow-hidden">
  
  <div class="w-full h-20 bg-blue-500 flex flex-row justify-between items-center shadow-lg px-2 sticky -top-0 z-50">
    <a href="./" class="text-4xl w-40 sm:w-auto pl-4 sm:pl-0 sm:text-5x1 font-bold text-gray-100 title"><i class="fas fa-store mr-2"></i>Loja Virtual</a>
  </div>

  <div class="mx-auto flex flex-wrap justify-center md:justify-between min-h-full max-w-md">

    <div class="w-full flex flex-col justify-center items-center py-5">
      <i class="far fa-user-circle text-6xl"></i>
      <span class="text-3xl title">Fazer Login</span>
    </div>

    <div class="w-full p-5 pt-7 rounded-3xl h-screen bg-gray-100">
      <div class="h-10 relative label-float">
        <input 
          type="email" 
          name="email" 
          id="email"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="email" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">E-mail</label>
      </div>

      <div class="h-10 relative label-float">
        <input 
          type="password" 
          name="password" 
          id="password"
          class="h-full w-full border-gray-300 border transition-all px-2 focus:border-blue-300 focus:outline-none rounded-full shadow-inner focus:shadow"
        >
        <label for="password" class="absolute top-1/2 transform -translate-y-1/2 left-3 transition-all pointer-events-none text-gray-400 text-lg">Senha</label>
      </div>

      <span id="err" class="flex justify-center mt-4 text-xl text-red-500 font-bold"></span>

      <div class="flex flex-row w-full mt-8 justify-between items-center">
        <a class="flex-grow mr-1 block bg-red-500 text-2xl price-tag text-white px-6 py-1 rounded-full font-bold hover:bg-white hover:text-red-500 hover:shadow transition flex flex-row items-center justify-center" href="./">
          <i class="fas fa-ban mr-2 block font-normal"></i>
          VOLTAR
        </a>

        <button class="flex-grow ml-1 block bg-green-500 text-2xl price-tag text-white px-6 py-1 rounded-full font-bold hover:bg-white hover:text-green-500 hover:shadow transition flex flex-row items-center justify-center" id="signIn">
          <i class="fas fa-sign-in-alt mr-2 block font-normal"></i>
          ENTRAR
        </button>
      </div>

  </div>

  <script type="module" src="/projeto-teste-pwiii-ds/php-simplest-api-possible/frontend/pages/login/js/main.js"></script>
</body>
</html>
